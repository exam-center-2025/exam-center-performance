# AIDEV-NOTE: 테스트 환경 설정
spring:
    datasource:
        url: jdbc:h2:mem:testdb
        username: sa
        password: ""
        driver-class-name: org.h2.Driver
    jpa:
        hibernate:
            ddl-auto: create-drop
        show-sql: true
        properties:
            hibernate:
                dialect: org.hibernate.dialect.H2Dialect
                format_sql: true
    logging:
        level:
            kr.co.iosys.exam.performance: DEBUG
            io.gatling: WARN

performance-test:
    gatling:
        results-directory: ./test-results
        simulations-directory: ./test-simulations
        target:
            base-url: http://localhost:8091
            websocket-url: ws://localhost:8099
        max-concurrent-tests: 1
        test-timeout-minutes: 5
    database:
        host: localhost
        port: 5432
        database: testdb
        username: sa
        password: ""