<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Performance Dashboard - Vue Hybrid</title>
    
    <!-- Vue 빌드 CSS -->
    <link rel="stylesheet" th:href="@{/vue-dist/assets/main-v8mQnDUA.css}" />
    <link rel="stylesheet" th:href="@{/vue-dist/assets/dashboard-BJToPL_j.css}" />
    
    <!-- Thymeleaf 변수를 JavaScript로 전달 -->
    <script th:inline="javascript">
        window.__INITIAL_STATE__ = {
            user: /*[[${user}]]*/ null,
            config: /*[[${config}]]*/ {},
            apiBase: /*[[@{/api}]]*/ '/api',
            wsBase: /*[[@{/ws}]]*/ '/ws',
            contextPath: /*[[@{/}]]*/ '/'
        };
    </script>
</head>
<body>
    <!-- Vue 앱 마운트 포인트 -->
    <div id="dashboard-app">
        <!-- 로딩 표시 (Vue 로드 전) -->
        <div style="display: flex; justify-content: center; align-items: center; height: 100vh;">
            <div style="text-align: center;">
                <div style="border: 4px solid #f3f3f3; border-top: 4px solid #3498db; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 0 auto;"></div>
                <p style="margin-top: 20px; color: #666;">Loading Dashboard...</p>
            </div>
        </div>
    </div>
    
    <!-- Vue 번들 -->
    <script type="module" th:src="@{/vue-dist/dashboard.js}"></script>
    
    <style>
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</body>
</html>
