# Gatling 리포트 설정
# 기본 리포트 경로
gatling.reports.basePath=/home/ldm/exam-center-dev/performance-reports

# 날짜별 폴더 사용 (true/false)
gatling.reports.useDateFolder=true

# 테스트명 폴더 사용 (true/false)
gatling.reports.useTestNameFolder=true

# 리포트 보관 기간 (일)
gatling.reports.retentionDays=30

# 리포트 압축 여부
gatling.reports.compress=false

# 커스텀 리포트 경로 패턴
# 사용 가능한 변수: ${date}, ${time}, ${testName}, ${planId}, ${runType}
gatling.reports.pattern=${basePath}/${date}/${testName}_${planId}_${time}

