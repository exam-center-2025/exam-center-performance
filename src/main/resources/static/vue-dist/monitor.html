  <script>
    // AIDEV-NOTE: Extract testId from URL query parameters
    window.MONITOR_CONFIG = {
      testId: (() => {
        // First try URL query parameters
        const urlParams = new URLSearchParams(window.location.search);
        const testIdParam = urlParams.get('testId');
        if (testIdParam) {
          return testIdParam;
        }
        
        // Fallback to path extraction
        const pathParts = window.location.pathname.split('/');
        const lastPart = pathParts[pathParts.length - 1];
        if (lastPart && lastPart !== 'monitor' && !lastPart.includes('.html')) {
          return lastPart;
        }
        
        return 'unknown';
      })(),
      apiBasePath: '/performance/api/dashboard',
      wsEndpoint: '/ws'
    };
    
    console.log('Monitor config:', window.MONITOR_CONFIG);
  </script>
